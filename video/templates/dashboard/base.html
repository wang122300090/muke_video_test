<!DOCTYPE html>
<html lang="en">
<!--html的base模板-->
<head>
    <meta charset="UTF-8">
    <title>${self.title()}</title>
    <link href = "/static/dashboard/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/dashboard/css/base.css" rel="stylesheet">
    ${self.css()}
</head>
<body>
<%! from django.shortcuts import reverse %>
<!-- 上面是mako中插入包的标识-->
<!--    下面是将nav.html嵌入到base.html中-->
    <%include file = "nav.html" />
    <div id ="base-area">
        <ul class="side-menu">
            <li><a href="${reverse('admin_manager')}">管理员</a> </li>
            <li><a href="${reverse('dashboard_client_user')}">用户</a></li>
            <li><a href="${reverse('external_video')}">视频</a></li>
        </ul>
        <div class="base-content">
            ${self.content()}
        </div>
    </div>
</body>
<script src="/static/dashboard/js/jquery-1.12.4.min.js"></script>
<script src="/static/dashboard/js/bootstrap.min.js"></script>
${self.js()}
</html>

<%def name="title()"></%def>
<%def name="js()"></%def>
<%def name="css()"></%def>
<%def name="content()"></%def>
